<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Whatever this login page is</title>
    </head>
    <body>
        <div class="site">
            <div class="header">
                <h1>Log in to your account or register</h1>
            </div>
            <br>
            <div class="content">
                <div class="form-container"></div>
                    <div class="Username">
                        <input type="Username" placeholder="Enter your username" required>
                    </div>
                    <div class="Password">
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <br>
                    <div class="Log-in">
                        <button type="submit">Log in</button>
                        <br>
                        <p><input type="checkbox">Remember me</p>
                        <br>
                        <p><a href="#">Forgot your password? Reset it </a></p>
                    </div>
                    <br>
                    <div class="Register">
                        <p><a href="#">Don't have an account? Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
